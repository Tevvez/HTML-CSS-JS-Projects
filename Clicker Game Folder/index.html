<!DOCTYPE html>
<html>
<head>	
<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Store Container Button -->

	<div class="store__container">
		<button class="store-btn" id="store">Store</button>
	</div>

	<!-- Restart Container Button -->

	<div class="restart__container">
		<button class="restart-btn" id="restart">Restart Game</button>
	</div>

	<!-- Clicker Skins -->

	<div class="clicker__skins">
		<button class="clicker-skins" id="clicker-skins">Clicker Skins</button>
	</div>

	<!-- Background Skins -->

	<div class="background__skins">
		<button class="background-skins" id="background-skins">Background Skins</button>
	</div>

	<!-- Counter -->

	<div id="counter-container" class="counter__container">
		<div class="counter" id="counter">0</div>
	</div>

	<!-- Clicker -->

	<div id="clicker-container" class="clicker__container">
		<img width="200" height="200" class="clicker" src="https://www.game-ost.ru/static/covers_soundtracks/3/3/339970_399701.jpg" id="clicker">
	</div>


</body>
<script src="script.js"></script>
</html>
